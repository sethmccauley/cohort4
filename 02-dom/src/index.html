<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="mainContainer" class="w3-container w3-padding-32">
        <div id="testDiv" class="w3-border-black w3-white w3-round-small w3-padding-16" style="width: 50%;margin: auto;text-align: center;padding-left: 20px;border: solid">
            <h1 style="margin: 5 auto;font-family: Oswald">BASIC DOM</h1>
            This is a list of stuff.
            <ol style="text-align: left;margin: 0 auto" id="orderedList">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <button id="showButton" class="w3-button w3-small w3-round-small w3-light-blue w3-hover-cyan">SHOW</button>
            <button id="addButton" class="w3-button w3-small w3-round-small w3-light-blue w3-hover-cyan">ADD</button>
            <button id="addStartButton" class="w3-button w3-small w3-round-small w3-light-blue w3-hover-cyan">ADD START</button>
            <button id="addEndButton" class="w3-button w3-small w3-round-small w3-light-blue w3-hover-cyan">ADD END</button>
            <button id="deleteButton" class="w3-button w3-small w3-round-small w3-light-blue w3-hover-cyan">DELETE</button>
            <br>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
