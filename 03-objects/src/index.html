<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Account Controller</title>
</head>
<body>
    <div id="mainContainer" class="w3-container">
        <div id="accountController" class="w3-content w3-auto w3-white w3-padding-large">
            <h1>Account Controller</h1>

            <div class="w3-container w3-card-4 w3-light-grey w3-border w2-round-small w3-padding w3-margin-bottom" style="width: 100%; height: 100%">
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 50px"><i class="w3-xxlarge fa fa-user-circle fa-2x"></i></div>
                    <div class="w3-rest"><input class="w3-input w3-border w3-radius-small" type="text" placeholder="Account Name"></div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 50px"><i class="w3-xxlarge fa fa-money fa-2x"></i></div>
                    <div class="w3-rest"><input class="w3-input w3-border w3-radius-small" type="number" placeholder="Initial Balance"></div>
                </div>
                <div class="w3-row w3-section w3-hide">
                    <div class="w3-col" style="width: 100px"><button class="w3-button w3-green" style="width: 100px;">Withdrawl</button></div>
                    <div class="w3-rest"><input class="w3-input w3-border w3-radius-small" type="number" placeholder="0.00"></div>
                </div>
                <div class="w3-row w3-section w3-hide">
                    <div class="w3-col" style="width: 100px"><button class="w3-button w3-green" style="width: 100px;">Deposit</button></div>
                    <div class="w3-rest"><input class="w3-input w3-border w3-radius-small" type="number" placeholder="0.00"></div>
                </div>
                <div class="w3-row w3-section w3-dark-grey w3-hide">
                    <div class="w3-col w3-padding-small" style="width: 100px;">Balance: </div>
                    <div class="w3-rest w3-padding-small"></div>
                </div>

                <button id="addAccount" class="w3-button w3-block w3-teal w3-ripple w3-padding">+ Add Account +</button>
            </div>

        </div>
    </div>
    <script type="module" language="javascript" src="./scripts/index.js"></script>
</body>
</html>
